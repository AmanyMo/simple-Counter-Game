<app-header></app-header>
<br />
<div class="container">
  <div class="row">
    <div class="col-1">
      <button class="btn btn-success" (click)="startCounter()">Start</button>
    </div>
    <div class="col-1">
      <button class="btn btn-danger" (click)="pauseCounter()">Pause</button>
    </div>
    <div class="col-1">
      <button class="btn btn-danger" (click)="endCounter()">End</button>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <app-odd
        class="card bg-info text-white"
        *ngFor="let odd of oddNumbers"
        [odds]="odd"
      ></app-odd>
    </div>
    <div class="col-6">
      <app-even
        class="card bg-dark text-white"
        *ngFor="let even of evenNumbers"
        [even]="even"
      ></app-even>
    </div>
  </div>
</div>
