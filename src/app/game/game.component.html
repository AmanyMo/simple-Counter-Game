<app-header></app-header>
<br />
<div class="container">
  <div class="row">
    <div class="col-2">
      <button class="btn btn-success" (click)="startCounter()">Start</button>
    </div>
    <div class="col-3">
      <button class="btn btn-danger" (click)="endCounter()">End</button>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <app-odd
        class="card bg-info text-white"
        *ngIf="counter % 2 != 0"
        [odd]="oddNumber"
      ></app-odd>
    </div>
    <div class="col-6">
      <app-even
        class="card bg-dark text-white"
        *ngIf="counter % 2 === 0 && counter != 0"
        [even]="evenNumber"
      ></app-even>
    </div>
  </div>
</div>
